<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>Dealer Portal - Login</title>
	<meta content='width=device-width, initial-scale=1.0, shrink-to-fit=no' name='viewport' />
	<link rel="icon" href="../static/assets/img/favicon.png" sizes="16x16" type="image/png"/>

	<!-- Fonts and icons -->
	
	<script>		
		WebFont.load({
			google: {"families":["Lato:300,400,700,900"]},
			custom: {"families":["Flaticon", "Font Awesome 5 Solid", "Font Awesome 5 Regular", "Font Awesome 5 Brands", "simple-line-icons"], urls: ['../static/assets/css/fonts.min.css']},
			active: function() {
				sessionStorage.fonts = true;
			}
		});
	
	</script>
	
	<!-- CSS Files -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="../static/assets/css/atlantis.min.css">
    <link rel="stylesheet" href="../static/assets/css/fonts.min.css" media="all">
	<link rel="stylesheet" href="../static/css/login.css" media="all">
	
</head>
<body class="login">
	{% set userNameCurrent=user %}
	
	<div class="login_area wrapper-login">
		<div class="container container-login animated fadeIn">
			<div class="text-center mb-2 pb-2 border-bottom">
			<img src="../static/assets/img/nexus_logo.png" width="130em" alt="navbar brand" class="navbar-brand">
			</div>
			<h3 class="text-center">Reset Password</h3>
			<div class="login-form">
				<form action="{{url_for('reset_password')}}" method="POST">
					{{form.csrf_token}}
				<div class="form-group">
					<label for="reset_email">Username</label>
					{{form.reset_email(class=formclass)}}
					
				</div>
				<div class="form-group ">	
					<label for="phone_num">Mobile Number</label>				
					{{form.phone_num(class=formclass)}}
					
					
				</div>
				<div class="form-action mb-3">
					<!-- <a href="#" class="btn btn-primary btn-rounded btn-login">Sign In</a> -->
					<button class="btn btn-primary">
						<span class="btn-label">
							<i class="icon-login"></i>
						</span>
						Reset
					</button>
				</div>
				</form>
				
			</div>
		</div>

		
	</div>


	

	<script src="../static/assets/js/plugin/webfont/webfont.min.js"></script>
	<!-- ------------------------------------------ Core JS files -->  
    <script src="../static/assets/js/core/jquery.3.2.1.min.js"></script>
	<!-- <script src="../static/assets/js/core/popper.min.js"></script> -->
	<script src="../static/assets/js/core/bootstrap.min.js"></script>

  <!-- jQuery UI -->
	<!-- <script src="../static/assets/js/plugin/jquery-ui-1.12.1.custom/jquery-ui.min.js"></script> -->
	<script src="../static/assets/js/plugin/jquery-ui-touch-punch/jquery.ui.touch-punch.min.js"></script>


  <!-- jQuery Scrollbar -->
	<!-- <script src="../static/assets/js/plugin/jquery-scrollbar/jquery.scrollbar.min.js"></script> -->

  <!-- Atlantis JS -->
	<!-- <script src="../static/assets/js/atlantis.min.js"></script> -->
</body>
</html>
